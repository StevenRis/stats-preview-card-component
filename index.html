<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles/styles.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="main-background">
        <div class="card">
          <div class="image-header">
            <img
              src="images/image-header-mobile.jpg"
              alt="women sit at the desk laughing"
            />
          </div>
          <div class="text-header">
            <h1 class="main-heading">
              Get <span class="accent">insights</span> that help your business
              grow.
            </h1>
            <p class="main-paragraph">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
            <div class="flex-container">
              <div class="stat">
                <h2 class="stats">10k+</h2>
                <p class="stat-headings">companies</p>
              </div>
              <div class="stat">
                <h2 class="stats">314</h2>
                <p class="stat-headings">templates</p>
              </div>
              <div class="stat stat_last">
                <h2 class="stats">12M+</h2>
                <p class="stat-headings">queries</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
